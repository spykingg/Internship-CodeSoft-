<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="e.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="menu">
                <p><i class="fas fa-home"></i> Home</p>
                <p><i class="fas fa-search"></i> Search</p>
                <p><i class="fas fa-book"></i> Your Library</p>
            </div>
            <div class="playlist">
                <button>Create playlist</button>
                <button>Browse podcasts</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <section class="section">
                <h2>Spotify Playlists</h2>
                <div class="cards">
                    <div class="card">Today’s Top Hits</div>
                    <div class="card">RapCaviar</div>
                    <div class="card">All Out 2010s</div>
                    <!-- Add more cards -->
                </div>
            </section>

            <section class="section">
                <h2>Focus</h2>
                <div class="cards">
                    <div class="card">Peaceful Piano</div>
                    <div class="card">Deep Focus</div>
                    <!-- Add more cards -->
                </div>
            </section>

            <section class="section">
                <h2>Great first audiobooks</h2>
                <div class="cards">
                    <div class="card">Spare</div>
                    <div class="card">Home Body</div>
                    <!-- Add more cards -->
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Spotify</p>
    </footer>
</body>
</html>
